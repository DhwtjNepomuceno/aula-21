<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="background-color: black; color: white">
    <form id="contactForm">
        <h1>Contate-nos</h1>

        <fieldset>
            <label for="nome">Nome *</label>
            <input name="nome" id="nome" type="text" placeholder="Escreva seu nome..." required>
        </fieldset>

        <br>

        <fieldset>
            <label for="sobrenome">Sobrenome *</label>
            <input name="sobrenome" id="sobrenome" type="text" placeholder="Escreva seu sobrenome..." required>
        </fieldset>

        <br>

        <fieldset>
            <label for="email">E-mail adress</label>
            <input name="email" id="email" type="email" placeholder="Escreva seu e-mail..." required>
        </fieldset>

        <br>

        <fieldset>
            <label>Sexo *</label>
            <br>
            <input type="radio" name="sexo" id="masculino" value="masculino">
            <label for="masculino">Masculino</label>

            <br>

            <input type="radio" name="sexo" id="feminino" value="feminino">
            <label for="feminino">Feminino</label>

            <br>

            <input type="radio" name="sexo" id="todoDia" value="todoDia">
            <label for="todoDia">Todo dia</label>

            <br>

            <button type="reset">Resetar</button>
        </fieldset>

        <br>

        <fieldset>
            <label for="mensagem">Mensagem *</label>
            <br>
            <textarea name="mensagem" id="mensagem" maxlength="270" placeholder="Informe sua opiniÃ£o...">
        </textarea>
        </fieldset>

        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>

    </form>
    <script src="./script.js"></script>
</body>

</html>
